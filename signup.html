<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="box">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit="return validateForm()">
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Signup</button>
            <p>Already have an account? <a href="signin.html">Login</a></p>   
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            // Validate name (e.g., not empty)
            if (name.trim() === "") {
                alert("Name is required.");
                return false;
            }

            // Validate password (e.g., at least 8 characters, contains at least one number)
            const passwordPattern = /^(?=.*[0-9])(?=.*[a-zA-Z]).{8,}$/;
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters long and contain at least one number.");
                return false;
            }

            // Validate email (basic email pattern)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // If all validations pass, return true to submit the form
            window.location.href = "mid.html";
            return false;
        }
    </script>
</body>
</html>
